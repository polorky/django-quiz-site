{% extends 'quiz/base.html' %}
{% load static %}

{% block bodyBlock %}

<div class="jumbotron">
    {% if registered %}
      <h2>Thank you for registering!</h2>
      <h2>You can now login by clicking <a href="{% url 'user_login' %}">here</a></h2>
    {% else %}
      <h1>Register here!</h1>
      <h3>Fill out the form</h3>
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
      </form>
    {% endif %}
</div>

{% endblock %}
